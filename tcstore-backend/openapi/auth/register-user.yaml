post: 
  operationId: "authController.registerUser"
  summary: register
  description: register user
  requestBody:
    content: 
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              example: user@email.com
            name:
              type: string
              example: vu duc trieu
            password:
              type: string
              example: "123456"
            phone:
              type: string
              pattern: "0[0-9]{9}"
              example: 0123456789
  responses: 
    "201":
      description: created
    "400":
      description: email has registered
      content:
        application/json:
          schema: 
            type: object
            $ref: "../openAPI.yaml#/components/schemas/messageReponse"
  security: 
    -  bearerAuth: []
